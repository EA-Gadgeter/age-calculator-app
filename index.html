<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles.scss">
  <title>Age calculator app</title>
</head>
<body>
  <main>
      <section>
        <div class="form-container">
          <form>
            <label for="day">
              <span>DAY</span>
              <input type="number" id="day" min="1" max="31" placeholder="DD"/>
            </label>

            <label for="month">
              <span>MONTH</span>
              <input type="number" id="month" min="01" max="12" placeholder="MM"/>
            </label>

            <label for="year">
              <span>YEAR</span>
              <input type="number" id="year" min="0" pattern="[0-9]{4}" placeholder="YYYY"/>
            </label>
          </form>
          <button class="arrow-container">
            <img src="./assets/images/icon-arrow.svg" alt="icon-submit">
          </button>
        </div>
        <div class="result-container">
          <p><span>--</span> years</p>
          <p><span>--</span> months</p>
          <p><span>--</span> days</p>
        </div>
      </section>
  </main>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
